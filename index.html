<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .notification {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        
        .notification.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .notification.success {
            background-color: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
        

        
        .attempt-counter {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .reset-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 10px;
            background-color: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .reset-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Demo Webpage Login</h1>

        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div id="notification" class="notification"></div>
        <div class="attempt-counter">Login attempts: <span id="attemptCount">0</span></div>
        
        <button id="resetBtn" class="reset-btn">Reset Attempts</button>
        

    </div>

    <script>
        let attemptCount = 0;
        const validCredentials = {
            username: 'Admin',
            password: 'Admin2012'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notification = document.getElementById('notification');
            
            attemptCount++;
            document.getElementById('attemptCount').textContent = attemptCount;
            
            // Clear previous notification
            notification.style.display = 'none';
            notification.className = 'notification';
            
            // Add small delay to simulate server processing
            setTimeout(() => {
                if (username === validCredentials.username && password === validCredentials.password) {
                    notification.textContent = 'Login successful! Welcome to the system.';
                    notification.classList.add('success');
                } else {
                    // Generic error message - doesn't reveal what was wrong
                    notification.textContent = 'Login failed. Please check your credentials and try again.';
                    notification.classList.add('error');
                }
                
                notification.style.display = 'block';
                
                // Clear form on failed attempt
                if (!notification.classList.contains('success')) {
                    document.getElementById('loginForm').reset();
                }
            }, 500);
        });
        
        // Reset attempts functionality
        document.getElementById('resetBtn').addEventListener('click', function() {
            attemptCount = 0;
            document.getElementById('attemptCount').textContent = attemptCount;
            document.getElementById('notification').style.display = 'none';
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
