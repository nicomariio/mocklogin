<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15),
                        0 16px 32px rgba(0, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 420px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2),
                        0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #1a202c;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1),
                        0 8px 24px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .form-group input:hover {
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .notification {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        
        .notification.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .notification.success {
            background-color: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
        
        .attempt-counter {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .reset-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 12px;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 8px rgba(107, 114, 128, 0.2);
        }
        
        .reset-btn:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(107, 114, 128, 0.3);
        }
        
        /* Success Page Styles */
        .success-page {
            display: none;
            text-align: center;
        }
        
        .success-page h2 {
            color: #059669;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .credentials-display {
            background-color: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            font-size: 1.1rem;
        }
        
        .credentials-display h3 {
            color: #0369a1;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid #bae6fd;
        }
        
        .credential-item:last-child {
            border-bottom: none;
        }
        
        .credential-label {
            font-weight: 600;
            color: #374151;
        }
        
        .credential-value {
            font-family: 'Courier New', monospace;
            background-color: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #1f2937;
        }
        
        .back-btn {
            width: 100%;
            margin-top: 2rem;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Welcome Page Styles */
        .welcome-page {
            display: none;
            text-align: center;
            min-height: 400px;
            padding: 2rem 0;
        }
        
        .welcome-header {
            margin-bottom: 3rem;
        }
        
        .welcome-header h1 {
            color: #1a202c;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(16, 185, 129, 0.1);
            animation: welcomeGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes welcomeGlow {
            from { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.3)); }
            to { filter: drop-shadow(0 0 16px rgba(16, 185, 129, 0.5)); }
        }
        
        .welcome-header p {
            color: #374151;
            font-size: 1.2rem;
        }
        
        .user-info-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #cffafe 100%);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 24px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .user-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0ea5e9, #06b6d4, #10b981);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: -200% 0; }
            50% { background-position: 200% 0; }
        }
        
        .user-info-card h2 {
            color: #0369a1;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .credential-display {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            min-width: 300px;
        }
        
        .credential-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            min-height: 60px;
            gap: 1rem;
        }
        
        .credential-row:last-child {
            margin-bottom: 0;
        }
        
        .credential-row .credential-label {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.1rem;
        }
        
        .credential-row .credential-value {
            font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #68d391;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.25px;
            box-shadow: 0 4px 8px rgba(26, 32, 44, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            min-width: 120px;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        
        .credential-row .credential-value::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(104, 211, 145, 0.2), transparent);
            animation: codeGlow 2s ease-in-out infinite;
        }
        
        @keyframes codeGlow {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        
        .logout-btn {
            width: 100%;
            margin-top: 3rem;
            padding: 18px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 24px rgba(239, 68, 68, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .logout-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.4);
        }
        
        .logout-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Page -->
        <div id="loginPage">
            <div class="login-header">
                <h1>Demo Webpage Login</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="button" id="loginButton" class="login-btn">Login</button>
            </form>
            
            <div id="notification" class="notification"></div>
            <div class="attempt-counter">Login attempts: <span id="attemptCount">0</span></div>
            
            <button type="button" id="resetBtn" class="reset-btn">Reset Attempts</button>
        </div>
        
        <!-- Success Page -->
        <div id="successPage" class="success-page">
            <h2>âœ… Successful Login</h2>
            
            <div class="credentials-display">
                <h3>Login Credentials Used</h3>
                <div class="credential-item">
                    <span class="credential-label">Username:</span>
                    <span class="credential-value" id="displayUsername"></span>
                </div>
                <div class="credential-item">
                    <span class="credential-label">Password:</span>
                    <span class="credential-value" id="displayPassword"></span>
                </div>
            </div>
            
            <button type="button" id="backBtn" class="back-btn">Back to Login</button>
        </div>
        
        <!-- Welcome Page -->
        <div id="welcomePage" class="welcome-page">
            <div class="welcome-header">
                <h1>ðŸŽ‰ Welcome to the System!</h1>
                <p>You have successfully logged into the demo application.</p>
            </div>
            
            <div class="user-info-card">
                <h2>Login Session Details</h2>
                
                <div class="credential-display">
                    <div class="credential-row">
                        <span class="credential-label">Username:</span>
                        <span class="credential-value" id="sessionUsername"></span>
                    </div>
                    <div class="credential-row">
                        <span class="credential-label">Password:</span>
                        <span class="credential-value" id="sessionPassword"></span>
                    </div>
                </div>
            </div>
            
            <button type="button" id="logoutBtn" class="logout-btn">Logout & Return to Login</button>
        </div>
    </div>

    <script>
        let attemptCount = 0;
        const validCredentials = {
            username: 'Admin',
            password: 'Admin2012'
        };

        function showSuccessPage(username, password) {
            console.log('Showing success page');
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayPassword').textContent = password;
            
            setTimeout(function() {
                showWelcomePage(username, password);
            }, 2000);
        }
        
        function showWelcomePage(username, password) {
            console.log('Showing welcome page');
            document.getElementById('successPage').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'block';
            document.getElementById('sessionUsername').textContent = username;
            document.getElementById('sessionPassword').textContent = password;
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notification = document.getElementById('notification');
            
            attemptCount++;
            document.getElementById('attemptCount').textContent = attemptCount;
            
            notification.style.display = 'none';
            notification.className = 'notification';
            
            setTimeout(function() {
                if (username === validCredentials.username && password === validCredentials.password) {
                    showSuccessPage(username, password);
                } else {
                    notification.textContent = 'Login failed. Please check your credentials and try again.';
                    notification.classList.add('error');
                    notification.style.display = 'block';
                    document.getElementById('loginForm').reset();
                }
            }, 500);
        }

        function resetAttempts() {
            attemptCount = 0;
            document.getElementById('attemptCount').textContent = attemptCount;
            document.getElementById('notification').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        function backToLogin() {
            document.getElementById('successPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('notification').style.display = 'none';
        }

        function logout() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('notification').style.display = 'none';
            attemptCount = 0;
            document.getElementById('attemptCount').textContent = attemptCount;
        }

        // Attach event listeners when page loads
        window.onload = function() {
            console.log('Page loaded, attaching event listeners');
            
            document.getElementById('loginButton').onclick = handleLogin;
            document.getElementById('resetBtn').onclick = resetAttempts;
            document.getElementById('backBtn').onclick = backToLogin;
            document.getElementById('logoutBtn').onclick = logout;
            
            // Handle form submission with Enter key
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                handleLogin();
                return false;
            };
        };
    </script>
</body>
</html>
