<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .notification {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
        }
        
        .notification.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .notification.success {
            background-color: #d1fae5;
            color: #059669;
            border: 1px solid #6ee7b7;
        }
        
        .attempt-counter {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .reset-btn {
            width: 100%;
            margin-top: 1rem;
            padding: 10px;
            background-color: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .reset-btn:hover {
            background-color: #4b5563;
        }
        
        /* Success Page Styles */
        .success-page {
            display: none;
            text-align: center;
        }
        
        .success-page h2 {
            color: #059669;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .credentials-display {
            background-color: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            font-size: 1.1rem;
        }
        
        .credentials-display h3 {
            color: #0369a1;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid #bae6fd;
        }
        
        .credential-item:last-child {
            border-bottom: none;
        }
        
        .credential-label {
            font-weight: 600;
            color: #374151;
        }
        
        .credential-value {
            font-family: 'Courier New', monospace;
            background-color: #e5e7eb;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #1f2937;
        }
        
        .back-btn {
            width: 100%;
            margin-top: 2rem;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Welcome Page Styles */
        .welcome-page {
            display: none;
            text-align: center;
            min-height: 400px;
            padding: 2rem 0;
        }
        
        .welcome-header {
            margin-bottom: 3rem;
        }
        
        .welcome-header h1 {
            color: #059669;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .welcome-header p {
            color: #374151;
            font-size: 1.2rem;
        }
        
        .user-info-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #0ea5e9;
            border-radius: 16px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.1);
        }
        
        .user-info-card h2 {
            color: #0369a1;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .credential-display {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .credential-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .credential-row:last-child {
            margin-bottom: 0;
        }
        
        .credential-row .credential-label {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.1rem;
        }
        
        .credential-row .credential-value {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #1f2937;
            color: #10b981;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .logout-btn {
            width: 100%;
            margin-top: 3rem;
            padding: 15px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Login Page -->
        <div id="loginPage">
            <div class="login-header">
                <h1>Demo Webpage Login</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="button" id="loginButton" class="login-btn">Login</button>
            </form>
            
            <div id="notification" class="notification"></div>
            <div class="attempt-counter">Login attempts: <span id="attemptCount">0</span></div>
            
            <button type="button" id="resetBtn" class="reset-btn">Reset Attempts</button>
        </div>
        
        <!-- Success Page -->
        <div id="successPage" class="success-page">
            <h2>âœ… Successful Login</h2>
            
            <div class="credentials-display">
                <h3>Login Credentials Used</h3>
                <div class="credential-item">
                    <span class="credential-label">Username:</span>
                    <span class="credential-value" id="displayUsername"></span>
                </div>
                <div class="credential-item">
                    <span class="credential-label">Password:</span>
                    <span class="credential-value" id="displayPassword"></span>
                </div>
            </div>
            
            <button type="button" id="backBtn" class="back-btn">Back to Login</button>
        </div>
        
        <!-- Welcome Page -->
        <div id="welcomePage" class="welcome-page">
            <div class="welcome-header">
                <h1>ðŸŽ‰ Welcome to the System!</h1>
                <p>You have successfully logged into the demo application.</p>
            </div>
            
            <div class="user-info-card">
                <h2>Login Session Details</h2>
                
                <div class="credential-display">
                    <div class="credential-row">
                        <span class="credential-label">Username:</span>
                        <span class="credential-value" id="sessionUsername"></span>
                    </div>
                    <div class="credential-row">
                        <span class="credential-label">Password:</span>
                        <span class="credential-value" id="sessionPassword"></span>
                    </div>
                </div>
            </div>
            
            <button type="button" id="logoutBtn" class="logout-btn">Logout & Return to Login</button>
        </div>
    </div>

    <script>
        let attemptCount = 0;
        const validCredentials = {
            username: 'Admin',
            password: 'Admin2012'
        };

        function showSuccessPage(username, password) {
            console.log('Showing success page');
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayPassword').textContent = password;
            
            setTimeout(function() {
                showWelcomePage(username, password);
            }, 2000);
        }
        
        function showWelcomePage(username, password) {
            console.log('Showing welcome page');
            document.getElementById('successPage').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'block';
            document.getElementById('sessionUsername').textContent = username;
            document.getElementById('sessionPassword').textContent = password;
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const notification = document.getElementById('notification');
            
            attemptCount++;
            document.getElementById('attemptCount').textContent = attemptCount;
            
            notification.style.display = 'none';
            notification.className = 'notification';
            
            setTimeout(function() {
                if (username === validCredentials.username && password === validCredentials.password) {
                    showSuccessPage(username, password);
                } else {
                    notification.textContent = 'Login failed. Please check your credentials and try again.';
                    notification.classList.add('error');
                    notification.style.display = 'block';
                    document.getElementById('loginForm').reset();
                }
            }, 500);
        }

        function resetAttempts() {
            attemptCount = 0;
            document.getElementById('attemptCount').textContent = attemptCount;
            document.getElementById('notification').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        function backToLogin() {
            document.getElementById('successPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('notification').style.display = 'none';
        }

        function logout() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('loginForm').reset();
            document.getElementById('notification').style.display = 'none';
            attemptCount = 0;
            document.getElementById('attemptCount').textContent = attemptCount;
        }

        // Attach event listeners when page loads
        window.onload = function() {
            console.log('Page loaded, attaching event listeners');
            
            document.getElementById('loginButton').onclick = handleLogin;
            document.getElementById('resetBtn').onclick = resetAttempts;
            document.getElementById('backBtn').onclick = backToLogin;
            document.getElementById('logoutBtn').onclick = logout;
            
            // Handle form submission with Enter key
            document.getElementById('loginForm').onsubmit = function(e) {
                e.preventDefault();
                handleLogin();
                return false;
            };
        };
    </script>
</body>
</html>
